<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="index-page">
  <header class="top-nav">
    <h1>Travel Planner</h1>
    <div class="nav-buttons">
      <button id="homeBtn">ğŸ  Home</button>
      <button id="plannerBtn">ğŸ—ºï¸ Planner</button>
      <button id="exploreBtn">ğŸ–ï¸ Beautiful Destinations</button>
    </div>
  </header>

  <!-- === Home Banner === -->
  <section class="home-banner">
    <div class="banner-content">
      <h2>Wander wisely. Plan boldly.</h2>
      <p>Your adventure starts here â€” map your dreams, track your stops, and make every moment count.</p>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a countries...">
        <button id="searchBtn">Search</button>
      </div>
    </div>
  </section>


  <div id="resultDisplay"></div>

  <!-- === Popular Destinations === -->
  <section id="popularDestinations" class="home-destinations">

    <h2>Popular Destinations</h2>
    <div class="destination-list">
      <div class="destination-card" data-country="Japan">
        <img src="https://flagcdn.com/w320/jp.png" alt="Japan Flag">
        <p>Japan</p>
      </div>
      <div class="destination-card" data-country="France">
        <img src="https://flagcdn.com/w320/fr.png" alt="France Flag">
        <p>France</p>
      </div>
      <div class="destination-card" data-country="Turkey">
        <img src="https://flagcdn.com/w320/tr.png" alt="Turkey Flag">
        <p>Turkey</p>
      </div>
      <div class="destination-card" data-country="Italy">
        <img src="https://flagcdn.com/w320/it.png" alt="Italy Flag">
        <p>Italy</p>
      </div>
      <div class="destination-card" data-country="Malaysia">
        <img src="https://flagcdn.com/w320/my.png" alt="Malaysia Flag">
        <p>Malaysia</p>
      </div>
    </div>
  </section>

  <!-- === Save Popup Modal === -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Save Travel Plan</h2>
      <label for="monthInput">Travel Month:</label>
      <input type="month" id="monthInput">

      <label for="notesInput">Notes:</label>
      <textarea id="notesInput" rows="4" placeholder="Add your travel notes..."></textarea>

      <button id="confirmSaveBtn">Confirm Save</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
